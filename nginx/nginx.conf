# Nginx sits in front of Django. It handles:
# 1. Reverse proxying API requests to Django
# 2. Serving static files (Django admin CSS/JS)
# 3. Connection buffering (protects Django from slow clients)

upstream django {
    server django:8000;
}

server {
    listen 80;
    server_name _;

    # API requests -> Django
    location /api/ {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
    }

    # Django admin -> Django
    location /admin/ {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Static files (collected by Django's collectstatic).
    # Nginx reads these from the shared "static_files" Docker volume
    # (mapped to /var/www/static in the Nginx container, /app/staticfiles in Django).
    location /static/ {
        alias /var/www/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health/ {
        proxy_pass http://django/api/health/;
    }
}
